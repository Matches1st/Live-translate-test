<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 320px; font-family: system-ui, -apple-system, sans-serif; background: #0f172a; color: #f8fafc; padding: 16px; margin: 0; }
    h1 { font-size: 16px; margin: 0 0 16px 0; color: #38bdf8; display: flex; align-items: center; gap: 8px; }
    .logo { background: linear-gradient(135deg, #3b82f6, #8b5cf6); width: 20px; height: 20px; border-radius: 4px; display: inline-block; }
    
    label { display: block; font-size: 11px; color: #94a3b8; margin-bottom: 4px; margin-top: 12px; }
    input, select { width: 100%; box-sizing: border-box; background: #1e293b; border: 1px solid #334155; color: white; padding: 8px; border-radius: 6px; font-size: 13px; outline: none; }
    input:focus, select:focus { border-color: #38bdf8; }
    
    .btn-group { display: flex; gap: 8px; margin-top: 16px; }
    button { flex: 1; padding: 10px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; transition: opacity 0.2s; color: white; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    #startBtn { background: #2563eb; }
    #startBtn:hover:not(:disabled) { background: #1d4ed8; }
    #stopBtn { background: #dc2626; }
    #stopBtn:hover:not(:disabled) { background: #b91c1c; }

    #status { margin-top: 12px; font-size: 12px; text-align: center; height: 16px; color: #94a3b8; }
    .error { color: #f87171 !important; }
    
    .link { font-size: 11px; color: #60a5fa; text-decoration: none; display: block; margin-top: 4px; text-align: right; }
  </style>
</head>
<body>
  <h1><span class="logo"></span> Gemini Live Translator</h1>

  <label>API Key</label>
  <input type="password" id="apiKey" placeholder="Paste Gemini API Key">
  <a href="https://aistudio.google.com/app/apikey" target="_blank" class="link">Get Free Key &rarr;</a>

  <label>Source Language</label>
  <select id="sourceLang">
    <option value="Auto-detect">âœ¨ Auto-detect</option>
  </select>

  <label>Target Language</label>
  <select id="targetLang">
    <option value="None">None (Transcribe Only)</option>
  </select>

  <div class="btn-group">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>

  <div id="status">Ready</div>

  <script src="popup.js"></script>
</body>
</html>
