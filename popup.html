<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Translator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { width: 350px; }
  </style>
</head>
<body class="bg-slate-900 text-slate-100 p-4 font-sans">
  
  <div class="mb-4 flex items-center gap-2">
    <div class="w-8 h-8 rounded bg-gradient-to-br from-blue-500 to-purple-500 flex items-center justify-center font-bold text-white">G</div>
    <h1 class="text-lg font-bold">Gemini Live Translator</h1>
  </div>

  <!-- API Key Section -->
  <div class="mb-4">
    <label class="block text-xs text-slate-400 mb-1">Gemini API Key</label>
    <input type="password" id="apiKey" placeholder="Paste your API key here" 
      class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2 text-sm focus:border-blue-500 focus:outline-none transition-colors">
    <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-xs text-blue-400 hover:text-blue-300 mt-1 inline-block">Get free key â€º</a>
  </div>

  <!-- Language Settings -->
  <div class="grid grid-cols-2 gap-3 mb-4">
    <div>
      <label class="block text-xs text-slate-400 mb-1">Source Language</label>
      <select id="sourceLang" class="w-full bg-slate-800 border border-slate-700 rounded px-2 py-2 text-sm focus:border-blue-500 focus:outline-none">
        <option value="Auto-detect">Auto-detect</option>
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        <option value="French">French</option>
        <option value="German">German</option>
        <option value="Chinese">Chinese</option>
        <option value="Japanese">Japanese</option>
        <option value="Korean">Korean</option>
        <option value="Russian">Russian</option>
        <option value="Portuguese">Portuguese</option>
        <option value="Italian">Italian</option>
        <option value="Arabic">Arabic</option>
        <option value="Hindi">Hindi</option>
        <!-- Add more as needed, kept short for UI cleanliness -->
      </select>
    </div>
    <div>
      <label class="block text-xs text-slate-400 mb-1">Target Language</label>
      <select id="targetLang" class="w-full bg-slate-800 border border-slate-700 rounded px-2 py-2 text-sm focus:border-blue-500 focus:outline-none">
        <option value="None">None (Transcribe)</option>
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        <option value="French">French</option>
        <option value="German">German</option>
        <option value="Chinese">Chinese</option>
        <option value="Japanese">Japanese</option>
        <option value="Korean">Korean</option>
        <option value="Russian">Russian</option>
        <option value="Portuguese">Portuguese</option>
        <option value="Italian">Italian</option>
        <option value="Arabic">Arabic</option>
        <option value="Hindi">Hindi</option>
      </select>
    </div>
  </div>

  <!-- Controls -->
  <div class="flex gap-2">
    <button id="startBtn" class="flex-1 bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 rounded transition-colors disabled:opacity-50">
      Start Listening
    </button>
    <button id="stopBtn" class="flex-1 bg-red-600 hover:bg-red-500 text-white font-semibold py-2 rounded transition-colors disabled:opacity-50" disabled>
      Stop
    </button>
  </div>

  <div id="status" class="mt-3 text-center text-xs text-slate-400 h-4"></div>

  <script src="popup.js"></script>
</body>
</html>
