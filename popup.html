<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #3b82f6; --danger: #ef4444; --border: #334155; }
    body { width: 340px; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; padding: 16px; margin: 0; }
    
    .header { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; }
    .icon { width: 24px; height: 24px; background: linear-gradient(135deg, #60a5fa, #a78bfa); border-radius: 6px; }
    h2 { margin: 0; font-size: 16px; font-weight: 600; }

    .group { margin-bottom: 12px; }
    label { display: block; font-size: 11px; color: #94a3b8; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
    
    input, select {
      width: 100%; box-sizing: border-box; background: var(--card); border: 1px solid var(--border);
      color: white; padding: 10px; border-radius: 6px; font-size: 13px; outline: none; transition: border 0.2s;
    }
    input:focus, select:focus { border-color: var(--accent); }

    .btn-row { display: flex; gap: 10px; margin-top: 20px; }
    button {
      flex: 1; padding: 12px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; color: white; transition: opacity 0.2s;
    }
    button:disabled { opacity: 0.4; cursor: not-allowed; }
    #start { background: var(--accent); }
    #stop { background: var(--danger); }

    .link { text-align: right; margin-top: 4px; }
    .link a { color: var(--accent); font-size: 11px; text-decoration: none; }
    
    #status { margin-top: 16px; text-align: center; font-size: 12px; color: #94a3b8; min-height: 18px; }
    .error { color: var(--danger) !important; }
  </style>
</head>
<body>
  <div class="header">
    <div class="icon"></div>
    <h2>Gemini Live Translator</h2>
  </div>

  <div class="group">
    <label>Gemini API Key</label>
    <input type="password" id="apiKey" placeholder="Paste key here...">
    <div class="link"><a href="https://aistudio.google.com/app/apikey" target="_blank">Get free key &rarr;</a></div>
  </div>

  <div class="group">
    <label>Source Language</label>
    <select id="sourceLang">
      <option value="Auto-detect">âœ¨ Auto-detect</option>
    </select>
  </div>

  <div class="group">
    <label>Target Language</label>
    <select id="targetLang">
      <option value="None">None (Transcribe Only)</option>
    </select>
  </div>

  <div class="btn-row">
    <button id="start">Start Capture</button>
    <button id="stop" disabled>Stop</button>
  </div>

  <div id="status">Ready to capture</div>

  <script src="popup.js"></script>
</body>
</html>
